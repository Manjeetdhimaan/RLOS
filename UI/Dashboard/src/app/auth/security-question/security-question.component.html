<div id="security-container" modal-focus aria-modal="true" role="dialog" aria-labelledby="docUploadModal" >
  <div class="dialog-title-container">
    <h3 mat-dialog-title class="dialog-title proxima-modal-heading custom-legend" style="margin-bottom:0px !important;">Please enter information to resume application.</h3>
    
</div>
<div mat-dialog-content>
  <div class="document-panel">
        <form [formGroup]="resumeForm" class="resume-form" (ngSubmit)="continue()">
          <hr />
          <br/>
          <div class="row">
            
          
          
       <div class="col-md-12 col-sm-12 col-xs-12">
            
           <div class="row"> 
            <div class="col-md-12 col-sm-12 col-xs-12">
            <mat-label>
                <label for="number">
                    What were the last four digits of your childhood telephone number?
                    <span class="red" aria-label="Mandatory" aria-hidden="true" tabindex="-1">*</span>
                </label>
            </mat-label>
          </div>
        
              <div class="mat-grp col-md-5 col-sm-6 col-xs-12">
                <mat-form-field appearance="outline" class="full-width">
                    <input id="number" matInput formControlName="number" aria-invalid="true" aria-describedby="msg1" aria-labelledby="msg1" mask="0000">
                </mat-form-field>
                <mat-error>
                    <span id="msg18" *ngIf="!resumeForm.get('number').valid && (resumeForm.get('number').touched || submitted)">
                        Please enter last four digits of your childhood telephone number.
                    </span>
                </mat-error>
              </div>
          
        </div>
        <div class="row"> 
          <div class="col-md-12 col-sm-12 col-xs-12">
            <mat-label>
                <label for="houseno">
                    What was the house number and street name you lived in as a child?
                    <span class="red" aria-label="Mandatory"> *</span>
                </label>
            </mat-label>
          </div>
            <div class="mat-grp col-md-5 col-sm-6 col-xs-12">
                <mat-form-field appearance="outline" class="full-width">
                    <input id="houseno" matInput formControlName="houseno" aria-invalid="true" aria-describedby="msg1" aria-labelledby="msg1">
                </mat-form-field>
  
                <mat-error>
                    <span id="msg18" *ngIf="!resumeForm.get('houseno').valid && (resumeForm.get('houseno').touched || submitted)">
                        Please enter house number and street name.
                    </span>
                </mat-error>
            </div>
         
          </div>
          <div class="row"> 
              <div class="col-md-12 col-sm-12 col-xs-12">
            <mat-label>
                <label>
                    In what town or city was your first full time job?
                    <span class="red" aria-label="Mandatory"> *</span>
                </label>
            </mat-label>
          </div>
            <div class="mat-grp col-md-5 col-sm-6 col-xs-12">
                <mat-form-field appearance="outline" class="full-width">
                    <input id="city" matInput formControlName="city" aria-invalid="true" aria-describedby="msg1" aria-labelledby="msg1">
                </mat-form-field>
                <mat-error>
                    <span id="msg18" *ngIf="!resumeForm.get('city').valid && (resumeForm.get('city').touched || submitted)">
                        Please enter town or city.
                    </span>
                </mat-error>
            </div>
            
            </div>
            
        </div>
      </div>
      
        </form>
        </div>
        <div class="modal-footer">
          <div mat-dialog-actions class="modal-btns">
              <!-- <button mat-raised-button color="primary" class="margin-r" (click)="onNoClick()">Cancel</button> -->
              
              <button mat-raised-button color="primary" class="margin-r" (click) ="openDialog(arnNumber, appStatus)">Validate OTP</button>
              <span class="mr-10"></span>
              <button mat-raised-button color="primary" class="margin-r" (click) ="continue()">Forgot Security Question</button>
          </div>
      </div>
    
    
    </div>
  </div>
