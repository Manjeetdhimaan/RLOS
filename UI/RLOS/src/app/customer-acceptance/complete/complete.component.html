<div id="customer-acceptance-container" class="container-fluid">

  <div class="row  justify-content-md-center customer-app-container"></div>
  <div class="row  justify-content-md-center customer-app-container"></div>
  <div *ngIf="status === 'accept'">
    <div class="text-center align-center container-body" style="border:0px solid;">
      <h3>
        <p [innerHTML]="'application.customerAcceptance.accepted.line1' | translate"></p>
      </h3>
    </div>
    <div class="text-center align-center container-body" style="border:0px solid;">
      <div class="col-12">
        <p [innerHTML]="'application.customerAcceptance.accepted.line2' | translate"></p>
      </div>
    </div>
  </div>
  <div *ngIf="status === 'decline'">
    <div class="row">
      <div class="col-12">
        <p [innerHTML]="'application.customerAcceptance.declined.line1' | translate"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p [innerHTML]="'application.customerAcceptance.declined.line2' | translate"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p [innerHTML]="'application.customerAcceptance.declined.line3' | translate"></p>
      </div>
    </div>
  </div>
</div>
